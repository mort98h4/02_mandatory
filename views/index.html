<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twatter</title>
    <script src="./../scripts/script.js" defer></script>
</head>
<body>
    <form onsubmit="return false">
        <textarea id="tweet_text" name="tweet_text" id="tweet_text" cols="30" rows="10"></textarea>
        <input id="tweet_image" name="tweet_image" type="file" accept="image/png, image/jpg, image/jpeg">
        <button onclick="tweet()">Twat this</button>
    </form>

    <section id="tweets">

    </section>

    <template id="tweetTemp">
        <form onsubmit="return false">
            <input name="tweet_id" type="hidden">
            <p id="tweetText"></p>
            <img>
            <p id="tweetCreatedAtDate"></p>
            <button>Like</button>
            <button>Dislike</button>
            <button>Update</button>
            <button>Delete</button>
        </form>
    </template>
</body>
</html>
